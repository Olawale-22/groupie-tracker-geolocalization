        <section id="filter">

            <form action="/" method="POST">
                <div class="filter">
                    <label class="filterLabel" for="startCD">Filter creation date</label>
                    <div id=start>
                        <input type="range" min="1900" max="2020" step="1" id="createdFrom" name="createdFrom" value="1900">
                        <input type="range" min="1900" max="2020" step="1" id="createdTill" name="createdTill" value="2020">
                    </div>
                    <label class="filter-item-start" for="from-date" top>From:</label><br/>
                    <div name="from-date" class="filter-class filter-number" id="from-date" maxlength="4"></div>
                    <label class="filter-item-start" for="till-date" top>To:</label><br/>
                    <div name="till-date" class="filter-class filter-number" id="till-date" maxlength="4"></div>
                </div>
                <br>
                <div class="filter">
                    <label class="filterLabel">Filter first album date</label>
                    <label class="filter-class" for="dateFrom">From:</label>
                    <input type="date" class="filter-class" id="dateFrom" name="dateFrom">
                    <label for="dateTill" class="filter-class" for="till-date" top>To:</label><br/>
                    <input type="date" class="filter-class" id="dateTill" name="dateTill">
                </div>
                <br>
                <div class="filter">
                    <label class="filterLabel">Filter number of members</label>
                    <input type="checkbox" class="filter-class" id="1" name="m1" value="1">
                    <label for="1"> 1 </label>
                    <input type="checkbox" class="filter-class" id="2" name="m2" value="2">
                    <label for="2"> 2 </label>
                    <input type="checkbox" class="filter-class" id="3" name="m3" value="3">
                    <label for="3"> 3 </label>
                    <input type="checkbox" class="filter-class" id="4" name="m4" value="4">
                    <label for="4"> 4 </label>
                    <input type="checkbox" class="filter-class" id="5" name="m5" value="5">
                    <label for="5"> 5 </label>
                    <input type="checkbox" class="filter-class" id="6" name="m6" value="6">
                    <label for="6"> 6 </label>
                    <input type="checkbox" class="filter-class" id="7" name="m7" value="7">
                    <label for="7"> 7 </label>
                    <input type="checkbox" class="filter-class" id="8" name="m8" value="8">
                    <label for="8"> 8 </label>
                </div>
                <br>
                <button style="margin-bottom: 5px; margin-left: 10px; height: fit-content; font-size:medium; background-color:rgb(173, 200, 200); border-color: rgb(173, 200, 200);" type="submit" class="filter-submit">filter</button>
                <br>
            </form>
    
    
            <script>
                document.getElementById('from-date').style.visibility = 'visible';
                document.getElementById('till-date').style.visibility = 'visible';
                document.getElementById('createdFrom').addEventListener('input', function functionName(e) {
                    document.getElementById('from-date').style.visibility = 'visible';
                    let start = e.target.value;
                    console.log(start);
                    document.getElementById('from-date').innerHTML = start;
    
                });
    
                document.getElementById('createdTill').addEventListener('input', function functionName(e) {
                    document.getElementById('till-date').style.visibility = 'visible';
                    let end = e.target.value;
                    console.log(end);
                    document.getElementById('till-date').innerHTML = end;
    
                });
            </script>
